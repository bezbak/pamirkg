{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamir</title>
    <link rel="stylesheet" href="{% static 'styles/main.css'%}">

    <link rel="stylesheet" href="{% get_static_prefix %}styles/{{name}}.css">
    <link rel="stylesheet" href="{% static 'styles/header.css'%}">
    <link rel="stylesheet" href="{% get_static_prefix %}styles/{{css1}}.css">
    <link rel="shortcut icon" href="{% static 'components/parmir__logo.png'%}">
    <script defer src="{% static 'burger.js'%}"></script>
    <link rel="stylesheet" href="https://unpkg.com/accordion-js@3.3.0/dist/accordion.min.css">
    <script defer src="{% static 'calc.js'%}"></script>
    <script src="https://unpkg.com/accordion-js@3.3.0/dist/accordion.min.js" defer></script>
</head>

<body>
    
    {% block content %}
    {% if name == 'main' %}
    {% else %}
    {% include 'includes/header.html' %}
    {% include 'includes/nice.html' %}
    <main id='test_burger'></main>
    {% endif %}
    {% endblock content %}

    <script src="{% static 'parralax.js'%}"></script>
    <script src="{% static 'gallery.js'%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>

</html>
